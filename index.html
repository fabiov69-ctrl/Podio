<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podio Dinamico - Nuova Versione</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a; /* Sfondo scuro per adattarsi al tema notte */
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            color: white;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: clamp(12px, 3vw, 14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }

        .stage {
            position: relative;
            width: 100%;
            max-width: 900px; 
            aspect-ratio: 1 / 1; /* Il nuovo sfondo è quadrato 1024x1024 */
            background-image: url('podio.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto;
        }

        .char {
            position: absolute;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            object-fit: contain;
            object-position: bottom;
            height: 28%; /* Dimensione ridotta per adattarsi alla scala del nuovo podio */
        }

        /* COORDINATE PRECISE PER IL NUOVO PODIO MARMOREO */
        
        /* 1° POSTO (Centro - Più alto e leggermente più avanti) */
        .pos-1 {
            opacity: 1;
            left: 54.5%;
            bottom: 44.5%; 
            transform: translateX(-50%) scale(1.1);
            z-index: 10;
        }

        /* 2° POSTO (Sinistra - Altezza media) */
        .pos-2 {
            opacity: 1;
            left: 25.5%;       
            bottom: 37.5%;   
            transform: translateX(-50%) scale(1);
            z-index: 9;
        }

        /* 3° POSTO (Destra - Più basso e arretrato) */
        .pos-3 {
            opacity: 1;
            left: 81.5%;
            bottom: 33.5%; 
            transform: translateX(-50%) scale(0.95);
            z-index: 8;
        }

        /* STATO ZERO (A terra sul prato) */
        .pos-zero {
            opacity: 1;
            bottom: 12%;
            transform: translateX(-50%) scale(0.7);
            z-index: 15;
        }

        #char-1.pos-zero { left: 20%; }
        #char-2.pos-zero { left: 50%; }
        #char-3.pos-zero { left: 80%; }

        /* Gestione Pareggio */
        .offset-left { transform: translateX(-95%) scale(0.9); }
        .offset-right { transform: translateX(-5%) scale(0.9); }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .pos-1 { bottom: 44%; }
            .pos-2 { bottom: 37%; }
            .pos-3 { bottom: 33%; }
        }
    </style>
</head>
<body>

    <div class="status-bar" id="status">Sincronizzazione...</div>

    <div class="stage">
        <img src="1.png" id="char-1" class="char" alt="Fabio">
        <img src="2.png" id="char-2" class="char" alt="Wlado">
        <img src="3.png" id="char-3" class="char" alt="Vincenzo">
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxLOb8LZy-q4LoMWKZpslHIYVeF7UZD4imtndCw0jPRs3cWwhPk1PVfVTXLhTh2ZEzn9Q/exec";

        async function updateRank() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                let players = [
                    { id: 'char-1', score: data.fabio },
                    { id: 'char-2', score: data.wlado },
                    { id: 'char-3', score: data.vincenzo }
                ];

                players.sort((a, b) => b.score - a.score);

                let currentRank = 1;
                players.forEach((p, i) => {
                    if (i > 0 && p.score < players[i-1].score) {
                        currentRank = i + 1;
                    }
                    p.rank = currentRank;
                });

                players.forEach((p) => {
                    const el = document.getElementById(p.id);
                    el.classList.remove('pos-1', 'pos-2', 'pos-3', 'pos-zero', 'offset-left', 'offset-right');

                    if (p.score > 0) {
                        el.classList.add('pos-' + p.rank);
                        const sameRank = players.filter(pl => pl.rank === p.rank && pl.score > 0);
                        if (sameRank.length > 1) {
                            const idx = sameRank.findIndex(pl => pl.id === p.id);
                            if (idx === 0) el.classList.add('offset-left');
                            if (idx === 1) el.classList.add('offset-right');
                        }
                    } else {
                        el.classList.add('pos-zero');
                    }
                    el.style.opacity = "1";
                });

                document.getElementById('status').innerText = "Live: " + new Date().toLocaleTimeString();
            } catch (error) {
                document.getElementById('status').innerText = "Errore connessione.";
            }
        }
        
        setInterval(updateRank, 10000);
        updateRank();
    </script>
</body>
</html>
