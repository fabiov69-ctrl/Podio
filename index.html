<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podio Dinamico - Fabio, Wlado, Vincenzo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        .status-bar {
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            font-size: clamp(12px, 3vw, 14px);
            color: #666;
            z-index: 100;
        }

        .stage {
            position: relative;
            width: 100%;
            max-width: 900px; 
            aspect-ratio: 900 / 600;
            background-image: url('podio.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            margin: 0 auto;
        }

        .char {
            position: absolute;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            object-fit: contain;
            object-position: bottom;
            height: 40%; 
        }

        #char-1 { height: 38%; } /* Fabio */
        #char-2 { height: 42%; } /* Wlado */
        #char-3 { height: 42%; } /* Vincenzo */

        /* COORDINATE PRECISE PER TOCCARE IL PODIO */
        
        /* 1째 POSTO (Centro) */
        .pos-1 {
            opacity: 1;
            left: 50%;
            bottom: 45%; 
            transform: translateX(-50%);
            z-index: 10;
        }

        /* 2째 POSTO (Sinistra) */
        .pos-2 {
            opacity: 1;
            left: 23%;       
            bottom: 35%;   
            transform: translateX(-50%);
            z-index: 9;
        }

        /* 3째 POSTO (Destra) */
        .pos-3 {
            opacity: 1;
            left: 77%;
            bottom: 15%; 
            transform: translateX(-50%);
            z-index: 8;
        }

        /* STATO ZERO (A terra) */
        .pos-zero {
            opacity: 1;
            bottom: 5%;
            transform: translateX(-50%) scale(0.8);
            z-index: 15;
        }

        #char-1.pos-zero { left: 20%; }
        #char-2.pos-zero { left: 50%; }
        #char-3.pos-zero { left: 80%; }

        /* GESTIONE PAREGGIO (Spostamento laterale per non sovrapporsi) */
        .offset-left { transform: translateX(-100%) scale(0.95); }
        .offset-right { transform: translateX(0%) scale(0.95); }

        @media (max-width: 480px) {
            .pos-1 { bottom: 44%; }
            .pos-2 { bottom: 34%; }
            .pos-3 { bottom: 14%; }
        }
    </style>
</head>
<body>

    <div class="status-bar" id="status">Sincronizzazione dati...</div>

    <div class="stage">
        <img src="1.png" id="char-1" class="char" alt="Fabio">
        <img src="2.png" id="char-2" class="char" alt="Wlado">
        <img src="3.png" id="char-3" class="char" alt="Vincenzo">
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxLOb8LZy-q4LoMWKZpslHIYVeF7UZD4imtndCw0jPRs3cWwhPk1PVfVTXLhTh2ZEzn9Q/exec";

        async function updateRank() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                let players = [
                    { id: 'char-1', score: data.fabio },
                    { id: 'char-2', score: data.wlado },
                    { id: 'char-3', score: data.vincenzo }
                ];

                // Ordina per punteggio decrescente
                players.sort((a, b) => b.score - a.score);

                // Assegna il rango gestendo i pareggi
                let currentRank = 1;
                players.forEach((p, i) => {
                    if (i > 0 && p.score < players[i-1].score) {
                        currentRank = i + 1;
                    }
                    p.rank = currentRank;
                });

                players.forEach((p) => {
                    const el = document.getElementById(p.id);
                    
                    // Reset classi
                    el.classList.remove('pos-1', 'pos-2', 'pos-3', 'pos-zero', 'offset-left', 'offset-right');

                    if (p.score > 0) {
                        el.classList.add('pos-' + p.rank);
                        
                        // Gestione grafica pareggi (se pi첫 persone hanno lo stesso rank)
                        const sameRankPlayers = players.filter(pl => pl.rank === p.rank && pl.score > 0);
                        if (sameRankPlayers.length > 1) {
                            const internalIndex = sameRankPlayers.findIndex(pl => pl.id === p.id);
                            if (internalIndex === 0) el.classList.add('offset-left');
                            if (internalIndex === 1) el.classList.add('offset-right');
                        }
                    } else {
                        el.classList.add('pos-zero');
                    }
                    
                    el.style.opacity = "1";
                });

                document.getElementById('status').innerText = "Aggiornato: " + new Date().toLocaleTimeString();
            } catch (error) {
                console.error("Errore:", error);
                document.getElementById('status').innerText = "Errore di sincronizzazione.";
            }
        }
        
        setInterval(updateRank, 10000);
        updateRank();
    </script>

</body>
</html>
