<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podio Dinamico - Fabio, Wlado, Vincenzo</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        /* Indicatore di aggiornamento */
        .status-bar {
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }

        /* Area del Podio */
        .stage {
            position: relative;
            width: 900px; 
            height: 600px;
            background-image: url('podio.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            /* debug: border: 1px solid red; */
        }

        /* Stile universale personaggi */
        .char {
            position: absolute;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(100px);
            object-fit: contain;
            object-position: bottom;
        }

        /* Scale personalizzate dei file immagine */
        #char-1 { height: 230px; } /* Fabio */
        #char-2 { height: 250px; } /* Wlado */
        #char-3 { height: 250px; } /* Vincenzo */

        /* COORDINATE POSIZIONI PODIO (SPOSTATE PI횢 IN BASSO) */
        
        /* 1째 POSTO (Centro) */
        .pos-1 {
            opacity: 1;
            left: 50%;
            bottom: 260px; /* Abbassato da 315px */
            margin-left: -75px;
            transform: translateY(0) scale(1.1);
            z-index: 10;
        }

        /* 2째 POSTO (Sinistra) */
        .pos-2 {
            opacity: 1;
            left: 22%;       
            bottom: 170px; /* Abbassato da 220px */
            transform: translateY(0) scale(1);
            z-index: 9;
        }

        /* 3째 POSTO (Destra) */
        .pos-3 {
            opacity: 1;
            left: 68%;
            bottom: 70px; /* Abbassato da 115px */
            transform: translateY(0) scale(0.9);
            z-index: 8;
        }

        /* STATO ZERO (Proprio sul bordo inferiore) */
        .pos-zero {
            opacity: 1;
            bottom: 0px; /* Portato al limite minimo */
            transform: translateY(0) scale(0.75);
            z-index: 11; /* Davanti a tutto */
        }

        /* Distribuzione orizzontale a terra */
        #char-1.pos-zero { left: 20%; }
        #char-2.pos-zero { left: 50%; margin-left: -60px; }
        #char-3.pos-zero { left: 80%; margin-left: -120px; }

    </style>
</head>
<body>

    <div class="status-bar" id="status">Sincronizzazione con Google Sheets...</div>

    <div class="stage">
        <img src="1.png" id="char-1" class="char" alt="Fabio">
        <img src="2.png" id="char-2" class="char" alt="Wlado">
        <img src="3.png" id="char-3" class="char" alt="Vincenzo">
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxLOb8LZy-q4LoMWKZpslHIYVeF7UZD4imtndCw0jPRs3cWwhPk1PVfVTXLhTh2ZEzn9Q/exec";

        async function updateRank() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                const players = [
                    { id: 'char-1', score: data.fabio },
                    { id: 'char-2', score: data.wlado },
                    { id: 'char-3', score: data.vincenzo }
                ];

                // Ordina per punteggio decrescente
                players.sort((a, b) => b.score - a.score);

                players.forEach((p, index) => {
                    const el = document.getElementById(p.id);
                    el.classList.remove('pos-1', 'pos-2', 'pos-3', 'pos-zero');

                    if (p.score > 0) {
                        el.classList.add('pos-' + (index + 1));
                        el.style.opacity = "1";
                    } else {
                        el.classList.add('pos-zero');
                        el.style.opacity = "1";
                    }
                });

                document.getElementById('status').innerText = "Ultimo aggiornamento: " + new Date().toLocaleTimeString();
            } catch (error) {
                console.error("Errore recupero dati:", error);
                document.getElementById('status').innerText = "Errore di connessione al foglio.";
            }
        }
        
        setInterval(updateRank, 10000);
        updateRank();
    </script>

</body>
</html>
